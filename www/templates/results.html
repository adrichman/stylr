<ion-content class="has-header" scroll="false">
  <div class="stylr-fade result"><p>your style is:</p><h1>{{ args.preference | uppercase }}</h1>
  </div>
  <div class="row">
    <button ng-click="postFB()" class="button button-large button-fb ion-social-facebook icon-left fb">Share Your Style!</button>
  </div>
  <div class="row">
  <button ng-click="stitchFix()" class="button button-large button-fb ion-social-facebook icon-left fb">Get Your Fix!</button>
  </div>
  <div class="row">
  <button ng-click="playAgain()" class="button button-large button-calm" >Play Again!</button>
  </div>
</ion-content>
