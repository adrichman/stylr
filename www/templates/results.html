<ion-view id='results'>

   <h1 class="title" id="navi-header">Stylr</h1>
  </header>
  <div class="circular">
    <ion-content class="" ng-init="show = true" has-header="true" scroll="false">

      </div>
    </ion-content>
  </div>
</ion-view>
